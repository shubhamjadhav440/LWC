<template>
<lightning-card>   

    <lightning-layout>

    <lightning-layout-item size="2" padding="around-small">    
    <lightning-card class="slds-p-around_medium">    
    <div class="slds-grid slds-grid_vertical">


    <!--<div class="slds-col">-->
       <div  class="slds-col slds-align-top"> 
        <lightning-input 
                            class="slds-p-around_x-small"
                            value={prodName}
                            name = ProductName5
                            label="Product Name" 
                            placeholder="-Enter Product Name-"
                            onkeyup={handleChange5}
            > </lightning-input>
    </div>




     <div class="slds-col slds-align-top">
         <lightning-combobox 
                             class="slds-p-around_x-small"
                             value={className}
                             name = ClassName
                             label="Product Class" 
                             placeholder="-Select a Class-"
                             onchange={handleChange} 
                             options={classPick}
             > </lightning-combobox>
            </div>

            <div class="slds-col slds-align-top">
             <lightning-combobox 
                             class="slds-p-around_x-small"
                             value={family}
                             name = FamilyName 
                             label="Product Family" 
                             placeholder="-Select a Family-"
                             onchange={handleChange2} 
                             options={familyPick}
             > </lightning-combobox>
             </div>

             <div class="slds-col slds-align-top">
             <lightning-combobox 
                             class="slds-p-around_x-small"
                             value={type}
                             name = TypeName 
                             label="Product Type" 
                             placeholder="-Select a Type-"
                             onchange={handleChange3} 
                             options={typePick}
             > </lightning-combobox>
               </div>

               <div class="slds-col slds-align-top">
             <lightning-combobox 
                             class="slds-p-around_x-small"
                             value={quantity}
                             name = QuantityName 
                             label="Product Quantity" 
                             placeholder="-Select a Quantity-"
                             onchange={handleChange4} 
                             options={quantityPick}
             > </lightning-combobox>
         </div>


      <!--   <div class = "slds-p-top_large">
         <lightning-button
         variant = "brand"
         label = "Proceed"
         onclick = {displayData}
         ></lightning-button>    
         </div>-->
         </div>
    </lightning-card>
</lightning-layout-item>


<lightning-layout-item size="10" padding="around-small">
    <lightning-card>
     <lightning-datatable
     key-field="id"
     data={pdata}
     columns={columns}
     column-width-mode="fixed"
     onrowaction={handleRowAction}>
     </lightning-datatable>
    <!-- onmouseover={handleRowAction} -->
    



     <template if:true={modalContainer}>
        <section  class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModalAction}>
                       <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                    </button>
                    <h2 class="slds-text-heading_medium slds-hyphenate">Product Record Detail</h2>
                 </header>

                 <div class="slds-modal__content slds-p-around_medium">
                    

                  <!--  <img src={contactRow.Image__c} alt={contactRow.Image__c} class="image"/>
                    <img src={contactRow.Image__c} width="100" height="100"/>-->
                    <lightning-formatted-rich-text value={contactRow.Image__c} ></lightning-formatted-rich-text>
                    
                     <table class="slds-table slds-table_bordered slds-table_col-bordered slds-table_cell-buffer">
                       <thead> 
                         <tr>
                          <!--  <th>Name</th>-->
                            <th>Product Class</th>
                            <th>Product Code</th>
                            <th>Family</th>
                            <th>Type</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody> 
                        <tr>
                           <!-- <td>{contactRow.Name}</td>-->
                            <td>{contactRow.ProductClass}</td>
                            <td>{contactRow.ProductCode}</td>
                            <td>{contactRow.Family}</td>
                            <td>{contactRow.Type}</td>
                            <td>{contactRow.QuantityUnitOfMeasure}</td>
                        </tr>
                    </tbody>   
                    </table>
                 </div>
                 <footer class="slds-modal__footer">
                    <lightning-button variant="brand" label="Close" title="Close"  onclick={closeModalAction}></lightning-button>
               </footer> 
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

  





    </lightning-card>
</lightning-layout-item>


</lightning-layout>
</lightning-card>
</template>
