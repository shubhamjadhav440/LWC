<template>

    <lightning-card class="slds-m-around_medium">

        <div class="slds-m-around_medium">
            <h3 class="slds-text-heading_large ; slds-text-align_center">
                <strong style="color:#270086; font-size:50px; margin-right:100px;"> Inventory Matrix</strong>
               </h3>
           <br/><br/>
           </div>


           <div class="slds-grid">
           
            <div class="slds-col">
            <lightning-combobox 
                                class="slds-p-around_x-small"
                                value={projectN}
                                name=ProjectName
                                label="Project" 
                                placeholder="-Select Project-"
                                onchange={handleChange}
                                options={statusOptions}
                > </lightning-combobox>
        </div>


        <div class="slds-col">
            <lightning-combobox 
                                class="slds-p-around_x-small"
                                value={clusterN}
                                name=ClusterName
                                label="Cluster" 
                                placeholder="-Select Cluster-"
                                onchange={handleChange1}
                                options={cList}
                > </lightning-combobox>
        </div>


        <div class="slds-col">
            <lightning-combobox 
                                class="slds-p-around_x-small"
                                value={towerN}
                                name=TowerName
                                label="Tower" 
                                placeholder="-Select Tower-"
                                onchange={handleChange2}
                                options={tList}
                > </lightning-combobox>
        </div>
        
    
        <div class="slds-col">
            <lightning-combobox 
                                class="slds-p-around_x-small"
                                value={wingN}
                                name=WingName
                                label="Wing" 
                                placeholder="-Select Wing-"
                                onchange={handleChange3}
                                options={wList}
                > </lightning-combobox>
        </div>

    </div>
    

    <!--<lightning-datatable
     key-field="id"
     data={uList}
     columns={columns}
     column-width-mode="fixed">

     </lightning-datatable> -->

     <table class="slds-table slds-table_cell-buffer slds-table_bordered" id="Table1">
        <thead>
        <th>Name</th>
        <th>Id</th>
    </thead>
    <tbody>
    <template for:each={uList} for:item="uni">
            <lightning-tile key={uni.Id}>
                <dt class="slds-dl_horizontal__label">
                    <p class="slds-truncate" title="Name">{uni.Name}
                        <lightning-button label = "Quotation" variant="brand" class="slds-m-left_x-small" onclick={quotCall}></lightning-button></p>
                        <p class="slds-truncate" title="Id">{uni.Id}</p>
                        <p class="slds-truncate" title="Id">{uni.Name}</p>
                </dt>
            </lightning-tile>
        <!-- <tr  class="slds-hint-parent" key={uni.Id}>
        <td>{uni.Name}</td>
        <td>{uni.Id}</td>
    </tr>-->
</template>
</tbody>
     </table>
        



    </lightning-card>
</template>
