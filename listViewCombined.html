<template>
<lightning-card>   
    <lightning-card class="slds-p-around_medium">    
    <div class="slds-grid">

     <div class="slds-col">
         <lightning-combobox 
                             class="slds-p-around_x-small"
                             value={className}
                             name = "ClassName"
                             label="Product Class" 
                             placeholder="-Select a Class-"
                             onchange={handleChange} 
                             options={classPick}
             > </lightning-combobox>
            </div>

            <div class="slds-col">
             <lightning-combobox 
                             class="slds-p-around_x-small"
                             value={family}
                             name = FamilyName 
                             label="Product Family" 
                             placeholder="-Select a Family-"
                             onchange={handleChange2} 
                             options={familyPick}
             > </lightning-combobox>
             </div>

             <div class="slds-col">
             <lightning-combobox 
                             class="slds-p-around_x-small"
                             value={type}
                             name = TypeName 
                             label="Product Type" 
                             placeholder="-Select a Type-"
                             onchange={handleChange3} 
                             options={typePick}
             > </lightning-combobox>
               </div>

               <div class="slds-col">
             <lightning-combobox 
                             class="slds-p-around_x-small"
                             value={quantity}
                             name = QuantityName 
                             label="Product Quantity" 
                             placeholder="-Select a Quantity-"
                             onchange={handleChange4} 
                             options={quantityPick}
             > </lightning-combobox>
         </div>


      <!--   <div class = "slds-p-top_large">
         <lightning-button
         variant = "brand"
         label = "Proceed"
         onclick = {displayData}
         ></lightning-button>    
         </div>-->
         </div>
    </lightning-card>


    <lightning-card>
     <lightning-datatable
     key-field="id"
     data={pdata}
     columns={columns}
     column-width-mode="fixed">

     </lightning-datatable>
    </lightning-card>

</lightning-card>
</template>
